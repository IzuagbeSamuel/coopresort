  <title>Coop | Cloud Hosting For Everyone</title>
</head>
<body>
  <!--Nav bar-->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo"><img src="pictures/logo.png"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="travel.html">Travel</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="booking.html">Booking</a></li>

        </ul>
      </nav>
    </div>
  </div>

  <!--Showcase-->
  <section class="showcase">
    <div class="container grid">
      <div class="showcase-text">
        <h1>COOP RESORTS</h1>
        <p>Take a Vacation!</p>
          <a href="features.html" class="btn btn-outline">Find a Resort</a>
        </div>
         
        <div class="showcase-form card">
          <h2>Book a Room</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-control">
              <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="form-control">
              <input type="text" name="checkIn" placeholder="Check In" required>
            </div>
            <div class="form-control">
              <input type="text" name="checkOut" placeholder="Check Out" required>
            </div>
            <input type="submit" value="Send" class="btn btn-primary">
          </form>
        </div>
    </div>
  </section>
